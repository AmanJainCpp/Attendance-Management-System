<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Upload Attendance File</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 50px;
        }
        h1 {
            color: #333;
        }
        form {
            background-color: #fff;
            padding: 20px;
            border: 1px solid #ccc;
        }
        input[type="file"] {
            margin-bottom: 15px;
        }
        button {
            padding: 10px 15px;
            background-color: #4285F4;
            color: #fff;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #357AE8;
        }
    </style>
</head>
<body>
    <h1>Upload Attendance Excel File</h1>
    <form action="/upload" method="POST" enctype="multipart/form-data">
        <input type="file" name="attendanceFile" accept=".xlsx, .xls" required />
        <br />
        <button type="submit">Upload</button>
    </form>
</body>
</html>
